<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Self Destruct Link - Upload</title>
</head>
<body>
<main>
  <form action="http://localhost:4444/upload" method="post" enctype="multipart/form-data">
    <p>
      <label>
        <span>Upload your file:</span>
        <input type="file" required autofocus name="file"/>
      </label>
    </p>
    <p>
      <label>
        <span>Set time to live (in minutes)</span>
        <input type="number" min="1" value="5" required name="ttlInMinutes"/>
      </label>
    </p>
    <p>
      <input type="submit" value="Upload"/>
    </p>
  </form>
</main>
</body>
</html>
