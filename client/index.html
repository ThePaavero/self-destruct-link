<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Self Destruct Link - Upload</title>
  <link rel="stylesheet" href="[API_URL]/styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<header>
  <h1>Upload <small>(Hit enter on load to select a file)</small></h1>
</header>
<main>
  <form action="[API_URL]/upload" method="post" enctype="multipart/form-data">
    <p>
      <label>
        <i class="material-icons">cloud_upload</i>
        <span>
          Upload your file:
        </span>
        <input type="file" required autofocus name="file" class="custom-file-input"/>
      </label>
    </p>
    <p>
      <label>
        <span>Set time to live in minutes:</span>
        <input type="number" min="1" value="5" required name="ttlInMinutes"/>
      </label>
    </p>
    <p>
      <input type="submit" value="Upload"/>
    </p>
  </form>
</main>
</body>
</html>
